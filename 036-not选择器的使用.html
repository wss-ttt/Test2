<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /**
            语法
            :not(选择器) 
        */
        /*单个not使用*/
        ul li:not(:first-child) {
            /*除了第一个li不会被选中,其他的li都会被选中*/
            color: #fb3;
        }

        /*多个not连用*/
        ul li:not(:first-child):not(:last-child) {
            /*除了第一个和最后一个li不会被选中,其他的li都会被选中*/
            color: #fb3;
        }
    </style>
</head>

<body>
    <ul>
        <li>001</li>
        <li>002</li>
        <li>003</li>
        <li>004</li>
        <li>005</li>
    </ul>
</body>

</html>
