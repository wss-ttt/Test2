<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			a{
				text-decoration: none;
				color:#000;
			}
			.box{
				width: 240px;
				height: 80px;
				background-color: #ccc;
				margin: 100px auto;
				display: flex;
				align-items: center;
				position: relative;
			}
			.box a{
				flex: 1;
			}
			.box a div{
				text-align: center;
			}
			.box a div:nth-child(2){
				margin-top: 5px;
			}
			/*竖线的制作*/
			.box::after{
				content: '';
				position: absolute;
				width:2px;
				height: 60px;
				top:50%;
				left: 50%;
				transform: translate(-50%,-50%);
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="#" class="l">
				<div>关注了</div>
				<div>327</div>
			</a>
			<a href="#" class="r">
				<div>关注者</div>
				<div>7</div>
			</a>
		</div>
	</body>
</html>
