<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>
  <script>
    var counter = (function () {
      var privateCounter = 0;

      function changeBy(val) {
        privateCounter += val;
      }
      return {
        increment: function () {
          changeBy(1);
        },
        decrement: function () {
          changeBy(-1);
        },
        getValue: function () {
          return privateCounter;
        }
      };
    })();
    console.log(counter.getValue()); // logs 0
    counter.increment(); // +1
    counter.increment(); // +1
    console.log(counter.getValue()); // logs 2
    counter.decrement(); // -1
    console.log(counter.getValue()); // logs 1
  </script>
</body>

</html>
