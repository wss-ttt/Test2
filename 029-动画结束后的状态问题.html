<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            width: 100px;
            height: 100px;
            position: absolute;
            background: #fb3;
            left: 0;
            animation: move 1s forwards;
        }
        @keyframes move{
            to{
                left: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
