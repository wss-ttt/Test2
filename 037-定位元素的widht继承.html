<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            width: 400px;
            height: 400px;
            position: relative;
            background: #fb3;
        }
        .box2{
            width: 300px;
            height: 300px;
            background: #58a;
        }
        .box3{
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 30%;
            background: #1acd7e;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box2">
            <div class="box3"></div>
        </div>
    </div>
</body>
</html>
