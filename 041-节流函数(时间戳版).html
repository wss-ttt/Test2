<body>
  <div class="box"></div>
  <script>
    // 时间戳版
    function throttle(func, wait) {
      let previous = 0;
      // 闭包
      return function () {
        let now = Date.now();
        let context = this;
        let args = arguments;
        if (now - previous > wait) {
          func.apply(context, args);
          previous = now;
        }
      }
    }
