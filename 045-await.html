<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    async function fn1() {
      return 'fn1';
    }

    async function fn2() {
      return Promise.resolve('fn2');
    }

    function fn3() {
      return 'fn3';
    }
    async function test() {
      const v1 = await fn1();
      const v2 = await fn2();
      const v3 = await fn3();
      console.log(v1, v2, v3);
    }
    test();
  </script>
</body>

</html>
