      width: 200px;

      background: #ccc;
      cursor: pointer;
    }
  </style>

<body>
  <div class="box"></div>
  <script>
    // 定时器版
    function throttle(func, wait) {
      let time, context
      // 闭包
      return function () {
        context = this
        if (!time) {
          time = setTimeout(function () {
            func.apply(context, arguments)
            time = null
          }, wait)
        }
      }
    }

    let fn = () => {
      console.log(Math.random());
    }
    // 每10ms触发一次
    // 但是1s才执行一次目标函数
    // setInterval(throttle(fn, 1000), 10)
  </script>
